<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Chat Integrado</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao nosso site!</h1>
  <p>Este é um site com chat integrado. O chat aparecerá no canto inferior direito.</p>
  
  <!-- Script do Flashchat será carregado após configuração -->
  
  <script>
    // Configuração GLOBAL do usuário - DEVE vir ANTES do script do Flashchat
    window.fcSettings = {
      token: '5714127',
      host: 'https://fw-cdn.com',
      onInit: function() {
        console.log('Flashchat iniciando...');
        
        // Intercepta a abertura do widget
        const originalOpen = window.fcWidget.open;
        let isFirstOpen = true;
        
        window.fcWidget.open = function() {
          if (isFirstOpen) {
            isFirstOpen = false;
            
            // Cria um formulário customizado
            const formHtml = `
              <div id="fc-custom-form" style="
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 9999999;
                display: flex;
                align-items: center;
                justify-content: center;
              ">
                <div style="
                  background: white;
                  padding: 30px;
                  border-radius: 16px;
                  width: 90%;
                  max-width: 400px;
                  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                ">
                  <h2 style="margin: 0 0 10px 0; color: #333;">Bem-vindo!</h2>
                  <p style="margin: 0 0 20px 0; color: #666;">Por favor, informe seus dados:</p>
                  
                  <form id="fc-user-form">
                    <div style="margin-bottom: 15px;">
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Nome:</label>
                      <input type="text" id="fc-name" required style="
                        width: 100%;
                        padding: 10px;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        font-size: 16px;
                      " placeholder="Digite seu nome">
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #333;">Email:</label>
                      <input type="email" id="fc-email" required style="
                        width: 100%;
                        padding: 10px;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        font-size: 16px;
                      " placeholder="seu@email.com">
                    </div>
                    
                    <button type="submit" style="
                      width: 100%;
                      padding: 12px;
                      background: #667eea;
                      color: white;
                      border: none;
                      border-radius: 8px;
                      font-size: 16px;
                      font-weight: 600;
                      cursor: pointer;
                    ">Iniciar Conversa</button>
                  </form>
                </div>
              </div>
            `;
            
            // Adiciona o formulário ao DOM
            document.body.insertAdjacentHTML('beforeend', formHtml);
            
            // Handle form submission
            document.getElementById('fc-user-form').addEventListener('submit', function(e) {
              e.preventDefault();
              
              const name = document.getElementById('fc-name').value;
              const email = document.getElementById('fc-email').value;
              
              // Remove o formulário
              document.getElementById('fc-custom-form').remove();
              
              // Configura o usuário no Flashchat
              if (window.fcWidget.user && window.fcWidget.user.setProperties) {
                window.fcWidget.user.setProperties({
                  name: name,
                  email: email,
                  userId: email
                });
              }
              
              // Alternativa 1: Usar setExternalId
              if (window.fcWidget.setExternalId) {
                window.fcWidget.setExternalId(email);
              }
              
              // Alternativa 2: Usar track
              if (window.fcWidget.track) {
                window.fcWidget.track('User Identified', {
                  name: name,
                  email: email
                });
              }
              
              // Alternativa 3: Usar update
              if (window.fcWidget.user && window.fcWidget.user.update) {
                window.fcWidget.user.update({
                  name: name,
                  email: email
                });
              }
              
              // Alternativa 4: Enviar mensagem inicial com dados
              setTimeout(() => {
                // Abre o chat original
                originalOpen.call(window.fcWidget);
                
                // Envia uma mensagem automática com os dados
                const initialMessage = `Olá! Meu nome é ${name} e meu email é ${email}`;
                
                // Tenta preencher o campo de mensagem
                setTimeout(() => {
                  const messageInput = document.querySelector('textarea[placeholder*="Digite"], input[placeholder*="Digite"], textarea[placeholder*="mensagem"], input[placeholder*="mensagem"]');
                  if (messageInput) {
                    messageInput.value = initialMessage;
                    messageInput.dispatchEvent(new Event('input', { bubbles: true }));
                    
                    // Tenta enviar automaticamente
                    const sendButton = document.querySelector('button[type="submit"], button[aria-label*="Enviar"], button[title*="Enviar"]');
                    if (sendButton) {
                      sendButton.click();
                    }
                  }
                }, 1000);
              }, 500);
            });
            
          } else {
            // Chamadas subsequentes abrem normalmente
            originalOpen.call(window.fcWidget);
          }
        };
      }
    };
    
    // Configuração alternativa - variáveis globais
    window.FC_API = {
      user: {
        name: null,
        email: null
      }
    };
    
    // Carrega o script do Flashchat
    const script = document.createElement('script');
    script.src = '//fw-cdn.com/13725213/5714127.js';
    script.setAttribute('chat', 'true');
    document.body.appendChild(script);
    
    // Monitora quando o Flashchat carregar completamente
    const checkFCInterval = setInterval(() => {
      if (window.fcWidget && window.fcWidget.isInitialized && window.fcWidget.isInitialized()) {
        clearInterval(checkFCInterval);
        console.log('Flashchat carregado e pronto!');
      }
    }, 500);
  </script>
</body>
</html>
